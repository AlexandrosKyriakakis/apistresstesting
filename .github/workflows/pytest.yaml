---
name: Python package

on: [push]

jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.11']

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11.3
            - name: Install dependencies and run test
              run: |
                  make venv
                  make lint
